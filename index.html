<!DOCTYPE html>

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

        /* æ‰‹æ©Ÿç‰ˆå„ªåŒ–ï¼šç¸®å°è¼¸å…¥æ¡†å­—é«”é˜²æ­¢è·‘ç‰ˆ */
        .form-control { font-size: 0.9rem; padding: 5px; }

<body onload="loadSavedData()">

<div class="container-main">
    <h3 class="text-center mb-4">å°ˆæ¥­æ°´æº–æ¸¬é‡ç´€éŒ„è¡¨ <span class="badge bg-success" style="font-size: 0.8rem;">è‡ªå‹•å„²å­˜å·²é–‹å•Ÿ</span></h3>
    
    <div class="type-selector row g-3">
        <div class="col-6 col-md-3">
            <label class="form-label fw-bold">æ¸¬é‡é¡å‹</label>
            <select id="surveyType" class="form-select" onchange="toggleEndHeight(); saveAllData();">
                <option value="é–‰åˆæ°´æº–æ¸¬é‡">é–‰åˆæ°´æº–æ¸¬é‡</option>
                <option value="é™„åˆæ°´æº–æ¸¬é‡">é™„åˆæ°´æº–æ¸¬é‡</option>
            </select>
        </div>
        <div class="col-6 col-md-3">
            <label class="form-label fw-bold">èµ·é»é«˜ç¨‹ (H1)</label>
            <input type="number" id="startHeight" class="form-control" value="0.000" step="0.001" oninput="calculate(); saveAllData();">
        </div>
        <div id="endHeightDiv" class="col-6 col-md-3" style="display:none;">
            <label class="form-label fw-bold text-danger">çµ‚é»å·²çŸ¥ (H2)</label>
            <input type="number" id="endHeight" class="form-control" value="0.000" step="0.001" oninput="calculate(); saveAllData();">
        </div>
    </div>

    <div class="d-flex flex-wrap gap-2 mb-3">
        <button class="btn btn-primary btn-sm px-3" onclick="addRow('TP')">â• è½‰é» (TP)</button>
        <button class="btn btn-outline-secondary btn-sm px-3" onclick="addRow('IFS')">ğŸ‘ï¸ é–“è¦– (IFS)</button>
        <button class="btn btn-warning btn-sm px-3 fw-bold" onclick="adjustErrors()">âš–ï¸ å¹³å·®è¨ˆç®—</button>
        <button class="btn btn-success btn-sm px-3" onclick="exportToCSV()">ğŸ’¾ åŒ¯å‡º Excel</button>
        <button class="btn btn-link btn-sm text-danger ms-auto" onclick="resetTable()">å…¨è¡¨é‡ç½®</button>
    </div>

    <div class="table-responsive">
        <table class="table table-hover table-bordered text-center align-middle" id="surveyTable">
            <thead>
                <tr>
                    <th style="width: 40px;">åˆª</th>
                    <th style="min-width: 80px;">æ¸¬é»</th>
                    <th style="min-width: 90px;">å¾Œè¦–(BS)</th>
                    <th style="min-width: 90px;">é–“è¦–(IFS)</th>
                    <th style="min-width: 90px;">å‰è¦–(FS)</th>
                    <th style="min-width: 100px; background-color: #2c3e50;">å„€å™¨é«˜(HI)</th>
                    <th style="min-width: 100px;">é«˜ç¨‹(Elev)</th>
                    <th>å‚™è¨»</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                </tbody>
        </table>
    </div>

    <div class="summary-panel mt-3">
        <div class="row text-center">
            <div class="col-3">Î£BS: <span id="sumBS">0.000</span></div>
            <div class="col-3">Î£FS: <span id="sumFS" class="text-danger">0.000</span></div>
            <div class="col-3">é«˜å·®: <span id="diffH" class="text-primary">0.000</span></div>
            <div class="col-3">èª¤å·®: <span id="closureError" class="fw-bold text-success">0.000</span></div>
        </div>
    </div>
</div>

<script>
    // --- å„²å­˜èˆ‡è®€å–é‚è¼¯ ---
    function saveAllData() {
        const rowsData = [];
        document.querySelectorAll('#tableBody tr').forEach(row => {
            rowsData.push({
                type: row.dataset.type,
                name: row.querySelector('.pt-name').value,
                bs: row.querySelector('.bs').value,
                ifs: row.querySelector('.ifs').value,
                fs: row.querySelector('.fs').value,
                note: row.querySelector('.note').value
            });
        });

        const appState = {
            surveyType: document.getElementById('surveyType').value,
            startHeight: document.getElementById('startHeight').value,
            endHeight: document.getElementById('endHeight').value,
            rows: rowsData
        };
        localStorage.setItem('surveyBackup', JSON.stringify(appState));
    }

    function loadSavedData() {
        const saved = localStorage.getItem('surveyBackup');
        if (saved) {
            const data = JSON.parse(saved);
            document.getElementById('surveyType').value = data.surveyType;
            document.getElementById('startHeight').value = data.startHeight;
            document.getElementById('endHeight').value = data.endHeight;
            toggleEndHeight();

            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            data.rows.forEach((row, index) => {
                createRowElement(row.type, index === 0, row);
            });
            calculate();
        } else {
            // è‹¥ç„¡æš«å­˜ï¼Œå»ºç«‹é¦–è¡Œ
            createRowElement('TP', true);
        }
    }

    // --- è¡¨æ ¼æ“ä½œ ---
    function createRowElement(type, isFirst, savedRow = null) {
        const tbody = document.getElementById('tableBody');
        const row = document.createElement('tr');
        row.dataset.type = type;
        
        let delBtn = isFirst ? '-' : `<button class="btn-delete" onclick="deleteRow(this)">ğŸ—‘ï¸</button>`;
        const name = savedRow ? savedRow.name : (isFirst ? 'BM1' : (type==='TP'?'TP':'IFS'));
        const bs = savedRow ? savedRow.bs : '';
        const ifs = savedRow ? savedRow.ifs : '';
        const fs = savedRow ? savedRow.fs : (isFirst ? '-' : '');
        const note = savedRow ? savedRow.note : (isFirst ? 'èµ·é»' : '');

        row.innerHTML = `
            <td>${delBtn}</td>
            <td><input type="text" class="form-control pt-name" value="${name}" oninput="saveAllData()"></td>
            <td><input type="number" class="form-control bs" value="${bs}" ${type==='IFS'?'disabled':''} step="0.001" oninput="calculate(); saveAllData();"></td>
            <td><input type="number" class="form-control ifs" value="${ifs}" ${type==='TP'?'disabled':''} step="0.001" oninput="calculate(); saveAllData();"></td>
            <td><input type="number" class="form-control fs" value="${fs}" ${isFirst || type==='IFS'?'disabled':''} step="0.001" oninput="calculate(); saveAllData();"></td>
            <td class="hi ${type==='IFS'?'text-muted':'bg-light fw-bold'}"></td>
            <td class="elev highlight-elev"></td>
            <td><input type="text" class="form-control note" value="${note}" oninput="saveAllData()"></td>
        `;
        tbody.appendChild(row);
    }

    function addRow(type) {
        createRowElement(type, false);
        saveAllData();
    }

    function deleteRow(btn) {
        if(confirm("ç¢ºå®šåˆªé™¤æ­¤åˆ—ï¼Ÿ")) { btn.closest('tr').remove(); calculate(); saveAllData(); }
    }

    // --- è¨ˆç®—é‚è¼¯ ---
    function toggleEndHeight() {
        document.getElementById('endHeightDiv').style.display = (document.getElementById('surveyType').value === 'é™„åˆæ°´æº–æ¸¬é‡') ? 'block' : 'none';
    }

    function calculate() {
        const startH = parseFloat(document.getElementById('startHeight').value) || 0;
        const endH = parseFloat(document.getElementById('endHeight').value) || 0;
        const type = document.getElementById('surveyType').value;
        const rows = document.querySelectorAll('#tableBody tr');
        let lastHI = 0, totalBS = 0, totalFS = 0, lastElev = startH;

        rows.forEach((row, index) => {
            const rType = row.dataset.type;
            const bs = parseFloat(row.querySelector('.bs').value);
            const fs = parseFloat(row.querySelector('.fs').value);
            const ifs = parseFloat(row.querySelector('.ifs').value);
            const hiCell = row.querySelector('.hi'), elevCell = row.querySelector('.elev');

            if (index === 0) {
                elevCell.innerText = startH.toFixed(3);
                if (!isNaN(bs)) { lastHI = startH + bs; hiCell.innerText = lastHI.toFixed(3); totalBS += bs; }
            } else if (rType === 'TP') {
                if (!isNaN(fs) && lastHI !== 0) {
                    lastElev = lastHI - fs; elevCell.innerText = lastElev.toFixed(3); totalFS += fs;
                    if (!isNaN(bs)) { lastHI = lastElev + bs; hiCell.innerText = lastHI.toFixed(3); totalBS += bs; }
                    else { hiCell.innerText = ""; lastHI = 0; }
                } else { elevCell.innerText = ""; hiCell.innerText = ""; }
            } else if (rType === 'IFS') {
                if (lastHI !== 0 && !isNaN(ifs)) elevCell.innerText = (lastHI - ifs).toFixed(3);
                else elevCell.innerText = "";
            }
        });

        document.getElementById('sumBS').innerText = totalBS.toFixed(3);
        document.getElementById('sumFS').innerText = totalFS.toFixed(3);
        document.getElementById('diffH').innerText = (totalBS - totalFS).toFixed(3);
        const wh = (type === "é–‰åˆæ°´æº–æ¸¬é‡") ? (totalBS - totalFS) : (totalBS - totalFS) - (endH - startH);
        document.getElementById('closureError').innerText = wh.toFixed(3);
    }

    function adjustErrors() {
        const wh = parseFloat(document.getElementById('closureError').innerText);
        const bsInputs = Array.from(document.querySelectorAll('.bs:not([disabled])')).filter(i => i.value !== "");
        if (bsInputs.length === 0 || Math.abs(wh) < 0.0001) return alert("ç„¡èª¤å·®æˆ–æ•¸æ“šä¸è¶³");

        if (confirm(`é–‰åˆå·® ${wh.toFixed(3)}mï¼Œç¢ºå®šå¹³å‡åˆ†é…è‡³å¾Œè¦–é»ï¼Ÿ`)) {
            const corr = (-wh) / bsInputs.length;
            bsInputs.forEach(input => {
                input.value = (parseFloat(input.value) + corr).toFixed(4);
                input.closest('tr').querySelector('.note').value = `[å¹³å·®] æ”¹æ­£:${corr.toFixed(4)}`;
            });
            calculate(); saveAllData();
        }
    }

    function exportToCSV() {
        let csv = '\uFEFFæ¸¬é‡ç´€éŒ„\næ¸¬é»,å¾Œè¦–,é–“è¦–,å‰è¦–,å„€å™¨é«˜,é«˜ç¨‹,å‚™è¨»\n';
        document.querySelectorAll('#tableBody tr').forEach(row => {
            const cells = row.querySelectorAll('input, td');
            csv += `${row.querySelector('.pt-name').value},${row.querySelector('.bs').value},${row.querySelector('.ifs').value},${row.querySelector('.fs').value},${row.querySelector('.hi').innerText},${row.querySelector('.elev').innerText},${row.querySelector('.note').value}\n`;
        });
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = `Survey_${new Date().getTime()}.csv`;
        link.click();
    }

    function resetTable() {
        if(confirm("è­¦å‘Šï¼šé€™å°‡æœƒæ¸…é™¤ã€Œæ‰€æœ‰ã€å·²å„²å­˜çš„æ¸¬é‡æ•¸æ“šï¼Œç¢ºå®šå—ï¼Ÿ")) {
            localStorage.removeItem('surveyBackup');
            location.reload();
        }
    }
</script>
