<body>

<div class="container-main">

                <option value="é–‰åˆæ°´æº–æ¸¬é‡">é–‰åˆæ°´æº–æ¸¬é‡</option>
                <option value="é™„åˆæ°´æº–æ¸¬é‡">é™„åˆæ°´æº–æ¸¬é‡</option>

        <div id="endHeightDiv" class="col-md-3" style="display:none;">

    </div>

    <div class="d-flex flex-wrap gap-2 mb-3">
        <button class="btn btn-primary px-4" onclick="addRow('TP')">â• æ–°å¢è½‰é» (TP)</button>
        <button class="btn btn-outline-secondary px-4" onclick="addRow('IFS')">ğŸ‘ï¸ æ–°å¢é–“è¦– (IFS)</button>
        <button class="btn btn-success px-4" onclick="exportToCSV()">ğŸ’¾ åŒ¯å‡º Excel (CSV)</button>
        <button class="btn btn-link text-danger ms-auto" onclick="resetTable()">å…¨è¡¨é‡ç½®</button>
    </div>

    <div class="table-responsive">
        <table class="table table-hover table-bordered text-center align-middle" id="surveyTable">
            <thead>
                <tr>
                    <th style="width: 50px;">åˆªé™¤</th>
                    <th style="min-width: 100px;">æ¸¬é»</th>
                    <th style="min-width: 100px;">å¾Œè¦– (BS)</th>
                    <th style="min-width: 100px;">é–“è¦– (IFS)</th>
                    <th style="min-width: 100px;">å‰è¦– (FS)</th>
                    <th style="min-width: 110px; background-color: #2c3e50;">å„€å™¨é«˜ (HI)</th>
                    <th style="min-width: 110px;">é«˜ç¨‹ (Elev)</th>

            <tbody id="tableBody">
                <tr data-type="TP">
                    <td>-</td>

                    <td><input type="number" class="form-control bs" step="0.001" oninput="calculate()"></td>
                    <td><input type="number" class="form-control ifs" disabled placeholder="-"></td>
                    <td><input type="number" class="form-control fs" value="-" disabled></td>
                    <td class="hi bg-light fw-bold"></td>

                    <td><input type="text" class="form-control note" value="èµ·é»"></td>

            </tbody>

    <div class="summary-panel mt-4">
        <div class="row text-center">
            <div class="col-md-3"><strong>Î£ BS:</strong> <br><span id="sumBS">0.000</span></div>
            <div class="col-md-3"><strong>Î£ FS:</strong> <br><span id="sumFS" class="text-danger">0.000</span></div>
            <div class="col-md-3"><strong>å¯¦æ¸¬é«˜å·® ($\Delta H$):</strong> <br><span id="diffH" class="text-primary">0.000</span></div>
            <div class="col-md-3"><strong>é–‰åˆå·® ($W_h$):</strong> <br><span id="closureError" class="fw-bold text-success">0.000</span></div>

</div>

<script>
    function toggleEndHeight() {
        const type = document.getElementById('surveyType').value;
        document.getElementById('endHeightDiv').style.display = (type === 'é™„åˆæ°´æº–æ¸¬é‡') ? 'block' : 'none';
        calculate();
    }

    function addRow(type) {
        const tbody = document.getElementById('tableBody');
        const row = document.createElement('tr');
        row.dataset.type = type;
        
        let content = `<td><button class="btn-delete" onclick="deleteRow(this)">ğŸ—‘ï¸</button></td>`;
        if (type === 'TP') {
            content += `
                <td><input type="text" class="form-control pt-name" placeholder="TP"></td>
                <td><input type="number" class="form-control bs" step="0.001" oninput="calculate()"></td>
                <td><input type="number" class="form-control ifs" disabled placeholder="-"></td>
                <td><input type="number" class="form-control fs" step="0.001" oninput="calculate()"></td>
                <td class="hi bg-light fw-bold"></td>
                <td class="elev highlight-elev"></td>
                <td><input type="text" class="form-control note"></td>`;
        } else {
            content += `
                <td><input type="text" class="form-control pt-name" placeholder="IFS"></td>
                <td><input type="number" class="form-control bs" disabled placeholder="-"></td>
                <td><input type="number" class="form-control ifs" step="0.001" oninput="calculate()"></td>
                <td><input type="number" class="form-control fs" disabled placeholder="-"></td>
                <td class="hi text-muted">-</td>
                <td class="elev"></td>
                <td><input type="text" class="form-control note"></td>`;
        }
        row.innerHTML = content;
        tbody.appendChild(row);
    }

    function deleteRow(btn) {
        if(confirm("ç¢ºå®šè¦åˆªé™¤æ­¤æ¸¬é»å—ï¼Ÿ")) {
            btn.closest('tr').remove();
            calculate();
        }
    }

    function calculate() {
        const startH = parseFloat(document.getElementById('startHeight').value) || 0;
        const endH = parseFloat(document.getElementById('endHeight').value) || 0;
        const surveyType = document.getElementById('surveyType').value;
        const rows = document.querySelectorAll('#tableBody tr');
        
        let lastHI = 0, totalBS = 0, totalFS = 0, lastElev = startH;

        rows.forEach((row, index) => {
            const type = row.dataset.type;
            const bs = parseFloat(row.querySelector('.bs').value);
            const fs = parseFloat(row.querySelector('.fs').value);
            const ifs = parseFloat(row.querySelector('.ifs').value);
            const hiCell = row.querySelector('.hi');
            const elevCell = row.querySelector('.elev');

            if (index === 0) {
                elevCell.innerText = startH.toFixed(3);
                if (!isNaN(bs)) { lastHI = startH + bs; hiCell.innerText = lastHI.toFixed(3); totalBS += bs; }
                else { hiCell.innerText = ""; }
            } else {
                if (type === 'TP') {
                    if (!isNaN(fs) && lastHI !== 0) {
                        lastElev = lastHI - fs;
                        elevCell.innerText = lastElev.toFixed(3);
                        totalFS += fs;
                        if (!isNaN(bs)) { lastHI = lastElev + bs; hiCell.innerText = lastHI.toFixed(3); totalBS += bs; }
                        else { hiCell.innerText = ""; lastHI = 0; }
                    } else { elevCell.innerText = ""; }
                } else if (type === 'IFS') {
                    if (!isNaN(ifs) && lastHI !== 0) elevCell.innerText = (lastHI - ifs).toFixed(3);
                    else elevCell.innerText = "";
                }
            }
        });

        // é–‰åˆå·®é‚è¼¯
        const diffSum = totalBS - totalFS;
        document.getElementById('sumBS').innerText = totalBS.toFixed(3);
        document.getElementById('sumFS').innerText = totalFS.toFixed(3);
        document.getElementById('diffH').innerText = diffSum.toFixed(3);

        let closureErr = 0;
        if (surveyType === "é–‰åˆæ°´æº–æ¸¬é‡") {
            closureErr = diffSum; // æ‡‰å›åˆ°èµ·å§‹é»ï¼Œç†æƒ³ç‚º0
        } else {
            closureErr = diffSum - (endH - startH); // Wh = Î£BS - Î£FS - (H_end - H_start)
        }
        document.getElementById('closureError').innerText = closureErr.toFixed(3);
    }

    function exportToCSV() {
        const type = document.getElementById('surveyType').value;
        let csv = '\uFEFFæ¸¬é‡é¡å‹,' + type + '\n';
        csv += 'èµ·é»å·²çŸ¥é«˜ç¨‹,' + document.getElementById('startHeight').value + (type==='é™„åˆæ°´æº–æ¸¬é‡' ? ',çµ‚é»å·²çŸ¥é«˜ç¨‹,' + document.getElementById('endHeight').value : '') + '\n';
        csv += 'é»ä½é¡å‹,æ¸¬é»,å¾Œè¦–(BS),é–“è¦–(IFS),å‰è¦–(FS),å„€å™¨é«˜(HI),é«˜ç¨‹(Elev),å‚™è¨»\n';
        
        document.querySelectorAll('#tableBody tr').forEach(row => {
            const rType = row.dataset.type;
            const name = row.querySelector('.pt-name').value;
            const bs = row.querySelector('.bs').value || '';
            const ifs = row.querySelector('.ifs').value || '';
            const fs = row.querySelector('.fs').value || '';
            const hi = row.querySelector('.hi').innerText;
            const elev = row.querySelector('.elev').innerText;
            const note = row.querySelector('.note').value;
            csv += `${rType},${name},${bs},${ifs},${fs},${hi},${elev},${note}\n`;
        });

        csv += `\næª¢æ ¸çµ±è¨ˆ,Î£BS,${document.getElementById('sumBS').innerText},Î£FS,${document.getElementById('sumFS').innerText},å¯¦æ¸¬é«˜å·®,${document.getElementById('diffH').innerText},é–‰åˆå·®,${document.getElementById('closureError').innerText}\n`;

        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = `${type}_${new Date().getTime()}.csv`;
        link.click();
    }

    function resetTable() { if(confirm("ç¢ºå®šå…¨è¡¨é‡ç½®ï¼Ÿ")) location.reload(); }
</script>
