<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ°´æº–ç´€éŒ„ - è¡Œå‹•ç‰ˆ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --primary-dark: #1a2a3a; }
        body { background-color: #f0f2f5; font-family: sans-serif; padding-bottom: 50px; }
        .header-section { background: var(--primary-dark); color: white; padding: 15px; border-radius: 0 0 15px 15px; margin-bottom: 10px; }
        
        /* é—œéµï¼šæ‰‹æ©Ÿç›´å¼æ»¾å‹•å„ªåŒ– */
        .table-responsive {
            background: white;
            border-radius: 8px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        table { min-width: 600px; margin-bottom: 0 !important; }
        
        /* å‡çµé¦–æ¬„ (æ¸¬é»åç¨±) */
        th:first-child, td:first-child {
            position: sticky;
            left: 0;
            background-color: white !important;
            z-index: 10;
            border-right: 2px solid #dee2e6;
            min-width: 80px;
        }
        th:first-child { background-color: var(--primary-dark) !important; color: white; }

        .form-control {
            padding: 8px 5px;
            font-size: 16px; /* é˜²æ­¢ iOS ç¸®æ”¾ */
            text-align: center;
            border: 1px solid #ced4da;
        }
        
        .btn-sm { padding: 8px 12px; font-weight: bold; }
        .summary-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #fff;
            border-top: 2px solid var(--primary-dark);
            padding: 5px 10px;
            font-size: 12px;
            z-index: 1000;
        }
        .hi-col { background-color: #f8f9fa !important; color: #0d6efd; font-weight: bold; }
        .elev-col { background-color: #fff0f5 !important; color: #d63384; font-weight: bold; }
    </style>
</head>
<body onload="loadSavedData()">

<div class="header-section text-center shadow">
    <h5 class="mb-2">æ°´æº–æ¸¬é‡ç´€éŒ„ (ç›´å¼å„ªåŒ–)</h5>
    <div class="row g-2">
        <div class="col-6">
            <select id="surveyType" class="form-select form-select-sm" onchange="toggleEndHeight(); saveAllData();">
                <option value="é–‰åˆæ°´æº–æ¸¬é‡">é–‰åˆ</option>
                <option value="é™„åˆæ°´æº–æ¸¬é‡">é™„åˆ</option>
            </select>
        </div>
        <div class="col-6">
            <input type="number" id="startHeight" class="form-control form-control-sm" placeholder="èµ·é»H" step="0.001" oninput="calculate(); saveAllData();">
        </div>
        <div id="endHeightDiv" class="col-12 mt-2" style="display:none;">
            <input type="number" id="endHeight" class="form-control form-control-sm border-danger" placeholder="çµ‚é»å·²çŸ¥é«˜ç¨‹" step="0.001" oninput="calculate(); saveAllData();">
        </div>
    </div>
</div>

<div class="px-2">
    <div class="d-flex justify-content-between mb-2">
        <div>
            <button class="btn btn-primary btn-sm" onclick="addRow('TP')">ï¼‹TP</button>
            <button class="btn btn-outline-secondary btn-sm" onclick="addRow('IFS')">ï¼‹IFS</button>
            <button class="btn btn-warning btn-sm" onclick="adjustErrors()">âš–ï¸å¹³å·®</button>
        </div>
        <div>
            <button class="btn btn-success btn-sm" onclick="exportToCSV()">ğŸ’¾å°å‡º</button>
            <button class="btn btn-link btn-sm text-danger" onclick="resetTable()">é‡ç½®</button>
        </div>
    </div>

    <div class="table-responsive shadow-sm">
        <table class="table table-bordered align-middle text-center" id="surveyTable">
            <thead>
                <tr>
                    <th>æ¸¬é»</th>
                    <th style="width: 85px;">BS</th>
                    <th style="width: 85px;">IFS</th>
                    <th style="width: 85px;">FS</th>
                    <th style="width: 95px;">HI</th>
                    <th style="width: 95px;">Elev</th>
                    <th style="width: 120px;">å‚™è¨»/åˆªé™¤</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                </tbody>
        </table>
    </div>
</div>

<div class="summary-bar shadow d-flex justify-content-around align-items-center">
    <div>Î£BS: <span id="sumBS">0.00</span></div>
    <div>Î£FS: <span id="sumFS" class="text-danger">0.00</span></div>
    <div>Wh: <span id="closureError" class="fw-bold">0.00</span></div>
</div>

<script>
    // --- å„²å­˜ã€è¨ˆç®—èˆ‡å¹³å·®é‚è¼¯ (ä¿æŒåŸæ ¸å¿ƒï¼Œé‡å° DOM ID å¾®èª¿) ---
    function saveAllData() {
        const rows = [];
        document.querySelectorAll('#tableBody tr').forEach(row => {
            rows.push({
                type: row.dataset.type,
                name: row.querySelector('.pt-name').value,
                bs: row.querySelector('.bs').value,
                ifs: row.querySelector('.ifs').value,
                fs: row.querySelector('.fs').value,
                note: row.querySelector('.note').value
            });
        });
        localStorage.setItem('surveyVerticalBackup', JSON.stringify({
            surveyType: document.getElementById('surveyType').value,
            startHeight: document.getElementById('startHeight').value,
            endHeight: document.getElementById('endHeight').value,
            rows: rows
        }));
    }

    function loadSavedData() {
        const saved = localStorage.getItem('surveyVerticalBackup');
        if (saved) {
            const data = JSON.parse(saved);
            document.getElementById('surveyType').value = data.surveyType;
            document.getElementById('startHeight').value = data.startHeight;
            document.getElementById('endHeight').value = data.endHeight;
            toggleEndHeight();
            document.getElementById('tableBody').innerHTML = '';
            data.rows.forEach((r, i) => createRowElement(r.type, i === 0, r));
            calculate();
        } else {
            createRowElement('TP', true);
        }
    }

    function createRowElement(type, isFirst, savedRow = null) {
        const tbody = document.getElementById('tableBody');
        const row = document.createElement('tr');
        row.dataset.type = type;
        
        const name = savedRow ? savedRow.name : (isFirst ? 'BM1' : (type==='TP'?'TP':'IFS'));
        const bs = savedRow ? savedRow.bs : '';
        const ifs = savedRow ? savedRow.ifs : '';
        const fs = savedRow ? savedRow.fs : (isFirst ? '' : '');
        const note = savedRow ? savedRow.note : '';

        row.innerHTML = `
            <td><input type="text" class="form-control pt-name" value="${name}" oninput="saveAllData()"></td>
            <td><input type="number" class="form-control bs" value="${bs}" ${type==='IFS'?'disabled':''} step="0.001" oninput="calculate(); saveAllData();"></td>
            <td><input type="number" class="form-control ifs" value="${ifs}" ${type==='TP'?'disabled':''} step="0.001" oninput="calculate(); saveAllData();"></td>
            <td><input type="number" class="form-control fs" value="${fs}" ${isFirst || type==='IFS'?'disabled':''} step="0.001" oninput="calculate(); saveAllData();"></td>
            <td class="hi-col"></td>
            <td class="elev-col"></td>
            <td class="d-flex align-items-center gap-1">
                <input type="text" class="form-control note" value="${note}" placeholder="è¨»" oninput="saveAllData()">
                ${isFirst ? '' : `<button class="btn btn-sm text-danger" onclick="deleteRow(this)">âœ•</button>`}
            </td>
        `;
        tbody.appendChild(row);
    }

    function addRow(type) { createRowElement(type, false); saveAllData(); }
    function deleteRow(btn) { if(confirm("åˆªé™¤ï¼Ÿ")) { btn.closest('tr').remove(); calculate(); saveAllData(); } }
    function toggleEndHeight() { document.getElementById('endHeightDiv').style.display = (document.getElementById('surveyType').value === 'é™„åˆæ°´æº–æ¸¬é‡') ? 'block' : 'none'; }

    function calculate() {
        const startH = parseFloat(document.getElementById('startHeight').value) || 0;
        const endH = parseFloat(document.getElementById('endHeight').value) || 0;
        const type = document.getElementById('surveyType').value;
        const rows = document.querySelectorAll('#tableBody tr');
        let lastHI = 0, totalBS = 0, totalFS = 0, lastElev = startH;

        rows.forEach((row, index) => {
            const rType = row.dataset.type;
            const bs = parseFloat(row.querySelector('.bs').value);
            const fs = parseFloat(row.querySelector('.fs').value);
            const ifs = parseFloat(row.querySelector('.ifs').value);
            const hiCell = row.querySelector('.hi-col'), elevCell = row.querySelector('.elev-col');

            if (index === 0) {
                elevCell.innerText = startH.toFixed(3);
                if (!isNaN(bs)) { lastHI = startH + bs; hiCell.innerText = lastHI.toFixed(3); totalBS += bs; }
            } else if (rType === 'TP') {
                if (!isNaN(fs) && lastHI !== 0) {
                    lastElev = lastHI - fs; elevCell.innerText = lastElev.toFixed(3); totalFS += fs;
                    if (!isNaN(bs)) { lastHI = lastElev + bs; hiCell.innerText = lastHI.toFixed(3); totalBS += bs; }
                    else { hiCell.innerText = ""; lastHI = 0; }
                } else { elevCell.innerText = ""; hiCell.innerText = ""; }
            } else if (rType === 'IFS') {
                if (lastHI !== 0 && !isNaN(ifs)) elevCell.innerText = (lastHI - ifs).toFixed(3);
                else elevCell.innerText = "";
            }
        });

        document.getElementById('sumBS').innerText = totalBS.toFixed(2);
        document.getElementById('sumFS').innerText = totalFS.toFixed(2);
        const wh = (type === "é–‰åˆæ°´æº–æ¸¬é‡") ? (totalBS - totalFS) : (totalBS - totalFS) - (endH - startH);
        document.getElementById('closureError').innerText = wh.toFixed(3);
    }

    function adjustErrors() {
        const wh = parseFloat(document.getElementById('closureError').innerText);
        const bsInputs = Array.from(document.querySelectorAll('.bs:not([disabled])')).filter(i => i.value !== "");
        if (bsInputs.length === 0 || Math.abs(wh) < 0.0001) return alert("ç„¡èª¤å·®");
        if (confirm(`èª¤å·® ${wh.toFixed(3)}mï¼Œç¢ºå®šå¹³å·®ï¼Ÿ`)) {
            const corr = (-wh) / bsInputs.length;
            bsInputs.forEach(input => {
                input.value = (parseFloat(input.value) + corr).toFixed(4);
                input.closest('tr').querySelector('.note').value = `[å¹³å·®]${corr.toFixed(4)}`;
            });
            calculate(); saveAllData();
        }
    }

    function exportToCSV() {
        let csv = '\uFEFFæ¸¬é»,BS,IFS,FS,HI,Elev,Note\n';
        document.querySelectorAll('#tableBody tr').forEach(row => {
            csv += `${row.querySelector('.pt-name').value},${row.querySelector('.bs').value},${row.querySelector('.ifs').value},${row.querySelector('.fs').value},${row.querySelector('.hi-col').innerText},${row.querySelector('.elev-col').innerText},${row.querySelector('.note').value}\n`;
        });
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = `Survey_Mobile.csv`;
        link.click();
    }

    function resetTable() { if(confirm("æ¸…ç©ºè³‡æ–™ï¼Ÿ")) { localStorage.removeItem('surveyVerticalBackup'); location.reload(); } }
</script>
</body>
</html>
